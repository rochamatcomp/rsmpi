language: rust

sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.9
    packages:
      # for building MPI libraries
      - build-essential
      - gfortran
      # bindgen dependency
      - libclang-3.9-dev
      # libffi dependency
      - texinfo

env:
  global:
    - LIBCLANG_PATH=/usr/lib/llvm-3.9/lib
    # GH_TOKEN=...
    - secure: ""
    # CRATES_IO_TOKEN=...
    - secure: ""


matrix:
  include:
    - env: MPI_LIBRARY=mpich MPI_LIBRARY_VERSION=3.2.1 RELEASE_CONFIG=true
      rust: stable
    - env: MPI_LIBRARY=mpich MPI_LIBRARY_VERSION=3.1.4 RELEASE_CONFIG=false
      rust: stable
    - env: MPI_LIBRARY=openmpi MPI_LIBRARY_VERSION=3.0.0 RELEASE_CONFIG=false
      rust: stable
    - env: MPI_LIBRARY=openmpi MPI_LIBRARY_VERSION=2.1.2 RELEASE_CONFIG=false
      rust: stable
    - env: MPI_LIBRARY=openmpi MPI_LIBRARY_VERSION=2.0.4 RELEASE_CONFIG=false
      rust: stable
    - env: MPI_LIBRARY=mpich MPI_LIBRARY_VERSION=3.2.1 RELEASE_CONFIG=false
      rust: beta
    - env: MPI_LIBRARY=mpich MPI_LIBRARY_VERSION=3.2.1 RELEASE_CONFIG=false
      rust: nightly
  allow_failures:
    - rust: nightly

install:
  - sh ci/install-mpi.sh
  - export MPI_PREFIX="${HOME}/opt/${MPI_LIBRARY}-${MPI_LIBRARY_VERSION}"
  - export PATH="${HOME}/.local/bin:${MPI_PREFIX}/bin${PATH:+":${PATH}"}"
  - export LD_LIBRARY_PATH="${MPI_PREFIX}/lib${LD_LIBRARY_PATH:+":${LD_LIBRARY_PATH}"}"
  - cargo install --force cargo-mpirun
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cargo install --force clippy;
    fi

script:
  - cargo build -v && cargo test -v && sh ci/run-examples.sh
  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cargo clippy -v;
    fi

before_deploy:
  # Login to cates.io
  - cargo login "${CRATES_IO_TOKEN}"
  # Package crates
  - cargo package -v --no-verify
  - cargo package -v --no-verify --manifest-path build-probe-mpi/Cargo.toml
  - cargo package -v --no-verify --manifest-path mpi-sys/Cargo.toml
  # Build docs
  - cargo doc -v
  - echo "<meta http-equiv=refresh content=0;url=mpi/index.html>" >> target/doc/index.html

deploy:
  # Build and upload documentation to GitHub pages
  - provider: pages
    github_token: $GH_TOKEN
    local_dir: target/doc
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = mpi-?.?.?"
  # Deploy the mpi crate to GitHub releases
  - provider: releases
    api_key: $GH_TOKEN
    file: "target/package/${TRAVIS_TAG}.crate"
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = mpi-?.?.?"
  # Deploy the build-probe-mpi crate to GitHub releases
  - provider: releases
    api_key: $GH_TOKEN
    file: "target/package/${TRAVIS_TAG}.crate"
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = build-probe-mpi-?.?.?"
  # Deploy the mpi-sys crate to GitHub releases
  - provider: releases
    api_key: $GH_TOKEN
    file: "target/package/${TRAVIS_TAG}.crate"
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = mpi-sys-?.?.?"
  # Deploy the mpi crate to crates.io
  - provider: script
    script: "ci/deploy-crate.sh mpi"
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = mpi-?.?.?"
  # Deploy the build-probe-mpi crate to crates.io
  - provider: script
    script: "ci/deploy-crate.sh build-probe-mpi"
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = build-probe-mpi-?.?.?"
  # Deploy the mpi-sys crate to crates.io
  - provider: script
    script: "ci/deploy-crate.sh mpi-sys"
    skip_cleanup: true
    on:
      tags: true
      condition: "${RELEASE_CONFIG} = true && ${TRAVIS_TAG} = mpi-sys-?.?.?"

cache:
  cargo: true
  directories:
    - $HOME/opt
